<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Background export</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    #root {
      position: fixed;
      inset: 0;
      overflow: hidden;
      background: #000;
    }
    #root > div {
      position: absolute;
      inset: 0;
      width: 200%;
      height: 200%;
      transform: scale(0.5);
      transform-origin: 0 0;
    }
    #root svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="root">
    <div>
      <svg viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="curve-dark-left" x1="0%" y1="0%" x2="100%" y2="0%" colorInterpolation="sRGB">
            <stop offset="0%" stop-color="rgba(18,18,22,0.95)" />
            <stop offset="8%" stop-color="rgba(23,23,28,0.85)" />
            <stop offset="18%" stop-color="rgba(32,33,38,0.68)" />
            <stop offset="35%" stop-color="rgba(45,46,52,0.5)" />
            <stop offset="50%" stop-color="rgba(85,87,94,0.28)" />
            <stop offset="68%" stop-color="rgba(145,147,153,0.14)" />
            <stop offset="85%" stop-color="rgba(220,221,224,0.08)" />
            <stop offset="100%" stop-color="rgba(255,252,255,0.07)" />
          </linearGradient>
          <linearGradient id="curve-dark-right" x1="100%" y1="0%" x2="0%" y2="0%" colorInterpolation="sRGB">
            <stop offset="0%" stop-color="rgba(14,14,18,0.92)" />
            <stop offset="15%" stop-color="rgba(22,23,28,0.78)" />
            <stop offset="35%" stop-color="rgba(32,34,40,0.55)" />
            <stop offset="50%" stop-color="rgba(38,40,46,0.45)" />
            <stop offset="65%" stop-color="rgba(85,87,94,0.28)" />
            <stop offset="82%" stop-color="rgba(165,167,172,0.12)" />
            <stop offset="100%" stop-color="rgba(255,252,255,0.08)" />
          </linearGradient>
          <linearGradient id="curve-soft" x1="0%" y1="100%" x2="0%" y2="0%" colorInterpolation="sRGB">
            <stop offset="0%" stop-color="rgba(10,10,14,0.9)" />
            <stop offset="20%" stop-color="rgba(30,31,36,0.6)" />
            <stop offset="45%" stop-color="rgba(60,62,68,0.28)" />
            <stop offset="70%" stop-color="rgba(110,112,118,0.1)" />
            <stop offset="100%" stop-color="rgba(255,252,255,0.05)" />
          </linearGradient>
          <linearGradient id="curve-edge" x1="0%" y1="0%" x2="100%" y2="100%" colorInterpolation="sRGB">
            <stop offset="0%" stop-color="rgba(255,252,255,0.06)" />
            <stop offset="18%" stop-color="rgba(65,67,72,0.4)" />
            <stop offset="40%" stop-color="rgba(32,34,38,0.52)" />
            <stop offset="62%" stop-color="rgba(22,23,27,0.72)" />
            <stop offset="100%" stop-color="rgba(12,12,16,0.92)" />
          </linearGradient>
          <filter id="blur-deep" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
            <feGaussianBlur in="SourceGraphic" stdDeviation="26" result="blur" />
            <feMerge><feMergeNode in="blur" /></feMerge>
          </filter>
        </defs>
        <rect width="100%" height="100%" fill="#000" />
        <g filter="url(#blur-deep)">
          <path d="M -80 120 C 200 80 400 200 550 180 C 750 150 950 220 1100 200 C 1250 180 1350 240 1400 220 L 1400 280 C 1280 320 1050 280 900 300 C 700 330 400 280 180 320 C 0 350 -80 280 -80 220 Z" fill="url(#curve-dark-left)" opacity="0.95" />
          <path d="M 1300 -40 C 1150 100 1000 180 850 280 C 700 380 750 480 650 520 C 500 580 400 520 350 600 L 320 560 C 380 460 450 400 600 360 C 750 320 900 380 1050 300 C 1180 230 1280 80 1300 -40 Z" fill="url(#curve-dark-right)" opacity="0.9" />
          <path d="M -100 250 C 50 200 150 320 250 380 C 380 460 300 580 200 650 C 80 720 0 620 -50 500 C -80 420 -80 320 -100 250 Z" fill="url(#curve-soft)" opacity="0.85" />
          <path d="M -120 450 C 80 400 180 520 320 600 C 480 690 400 750 280 780 C 120 820 -60 720 -100 580 C -130 480 -120 450 -120 450 Z" fill="url(#curve-edge)" opacity="0.8" />
          <path d="M 400 300 C 600 260 800 320 950 380 C 1050 420 1000 500 900 520 C 750 550 550 480 400 420 C 280 370 280 320 400 300 Z" fill="url(#curve-soft)" opacity="0.35" />
        </g>
      </svg>
    </div>
  </div>
</body>
</html>
