<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Background export - liquid metal</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    #root {
      position: fixed;
      inset: 0;
      overflow: hidden;
      background: #000;
    }
    #root > div {
      position: absolute;
      inset: 0;
      width: 200%;
      height: 200%;
      transform: scale(0.5);
      transform-origin: 0 0;
    }
    #root svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="root">
    <div>
      <svg viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <!-- Amber-gold glow (warm reflection) -->
          <radialGradient id="amber-glow" cx="75%" cy="25%" r="70%" fx="72%" fy="22%" colorInterpolation="sRGB">
            <stop offset="0%" stop-color="rgba(212,165,80,0.22)" />
            <stop offset="30%" stop-color="rgba(180,140,60,0.12)" />
            <stop offset="55%" stop-color="rgba(120,95,45,0.05)" />
            <stop offset="100%" stop-color="rgba(20,18,14,0)" />
          </radialGradient>
          <!-- Silver sheen (cool highlight) -->
          <radialGradient id="silver-sheen" cx="20%" cy="30%" r="85%" fx="18%" fy="25%" colorInterpolation="sRGB">
            <stop offset="0%" stop-color="rgba(255,252,250,0.08)" />
            <stop offset="40%" stop-color="rgba(220,218,215,0.04)" />
            <stop offset="70%" stop-color="rgba(120,118,115,0.02)" />
            <stop offset="100%" stop-color="rgba(15,15,14,0)" />
          </radialGradient>
          <!-- Second amber accent (subtle) -->
          <radialGradient id="amber-accent" cx="15%" cy="70%" r="50%" colorInterpolation="sRGB">
            <stop offset="0%" stop-color="rgba(200,155,70,0.08)" />
            <stop offset="50%" stop-color="rgba(100,80,40,0.02)" />
            <stop offset="100%" stop-color="rgba(10,10,8,0)" />
          </radialGradient>
          <!-- Dark metallic base gradient -->
          <linearGradient id="metal-base" x1="0%" y1="0%" x2="100%" y2="100%" colorInterpolation="sRGB">
            <stop offset="0%" stop-color="#0c0c0e" />
            <stop offset="50%" stop-color="#0e0e12" />
            <stop offset="100%" stop-color="#08080a" />
          </linearGradient>
          <!-- Soft wave highlight (liquid fold) -->
          <linearGradient id="wave-highlight" x1="0%" y1="100%" x2="0%" y2="0%" colorInterpolation="sRGB">
            <stop offset="0%" stop-color="rgba(12,12,14,0.9)" />
            <stop offset="35%" stop-color="rgba(55,54,58,0.4)" />
            <stop offset="65%" stop-color="rgba(100,98,102,0.12)" />
            <stop offset="100%" stop-color="rgba(200,198,202,0.04)" />
          </linearGradient>
          <linearGradient id="wave-highlight-2" x1="100%" y1="0%" x2="0%" y2="100%" colorInterpolation="sRGB">
            <stop offset="0%" stop-color="rgba(18,17,20,0.85)" />
            <stop offset="50%" stop-color="rgba(70,68,72,0.25)" />
            <stop offset="100%" stop-color="rgba(140,138,142,0.06)" />
          </linearGradient>
          <filter id="blur-soft" x="-30%" y="-30%" width="160%" height="160%" color-interpolation-filters="sRGB">
            <feGaussianBlur in="SourceGraphic" stdDeviation="35" result="blur" />
            <feMerge><feMergeNode in="blur" /></feMerge>
          </filter>
        </defs>
        <!-- Base -->
        <rect width="100%" height="100%" fill="url(#metal-base)" />
        <!-- Amber glow -->
        <rect width="100%" height="100%" fill="url(#amber-glow)" />
        <rect width="100%" height="100%" fill="url(#amber-accent)" />
        <!-- Silver sheen -->
        <rect width="100%" height="100%" fill="url(#silver-sheen)" />
        <!-- Liquid fold shapes (soft waves for metallic reflection) -->
        <g filter="url(#blur-soft)">
          <path d="M -100 200 Q 200 80 500 180 T 1100 220 T 1400 180 L 1400 900 L -100 900 Z" fill="url(#wave-highlight)" opacity="0.9" />
          <path d="M 1200 -50 Q 900 150 600 350 T 100 500 L 100 900 L 1300 900 L 1300 200 Z" fill="url(#wave-highlight-2)" opacity="0.75" />
          <path d="M 300 400 Q 600 280 950 380 Q 700 520 400 480 Q 200 450 300 400 Z" fill="url(#wave-highlight)" opacity="0.25" />
        </g>
      </svg>
    </div>
  </div>
</body>
</html>
